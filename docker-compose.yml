version: "3.9"

services:
  backend:
    build:
      context: ./BACK
    env_file:
      - ./BACK/.env
    ports:
      - "8000:8000"
    volumes:
      # Persist database
      - ./BACK/data:/app/data
      # Persist uploaded PDFs
      - ./BACK/uploads:/app/uploads
    restart: unless-stopped

  frontend:
    build:
      context: ./FRONT
    ports:
      - "5173:5173"
    depends_on:
      - backend
    restart: unless-stopped
